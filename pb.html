<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 25px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .data-item {
      margin-bottom: 12px;
      padding: 10px;
      border-left: 4px solid #3498db;
      background: #ecf6ff;
      border-radius: 6px;
    }
    .data-item span {
      font-weight: bold;
      color: #34495e;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transaction Details</h1>
    <div id="details"></div>
    <p id="status-message"></p>
  </div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const displayDiv = document.getElementById('details');
    const statusMessage = document.getElementById('status-message');

    // Google Apps Script URL with placeholders
    const postbackUrl = 'https://script.google.com/macros/s/AKfycbyvw4LiShTvgnTTLRLISnTYJRhqeStmZgL9YD_ZuQEJubcDPH8bSbGpHPCVHDfx0dbW/exec?status={status}&trans_id={trans_id}&user_id={user_id}&sub_id={subid}&sub_id_2={subid_2}&amount_local={amount_local}&amount_usd={amount_usd}&offer_id={offer_id}&hash={secure_hash}&ip_click={ip_click}';

    // Keys for URL params
    const keys = [
      'status', 'trans_id', 'user_id', 'sub_id', 'sub_id_2',
      'amount_local', 'amount_usd', 'offer_id', 'hash', 'ip_click'
    ];

    // Build the actual URL with the real parameter values
    let getUrl = postbackUrl;
    keys.forEach(key => {
      const value = params.get(key) || 'N/A';
      getUrl = getUrl.replace(`{${key}}`, encodeURIComponent(value));

      // Display data on the page
      const div = document.createElement('div');
      div.className = 'data-item';
      div.innerHTML = `<span>${key.replace(/_/g, ' ')}:</span> ${value}`;
      displayDiv.appendChild(div);
    });

    // Function to send the GET request
    const sendPostback = async () => {
      try {
        const response = await fetch(getUrl);

        if (response.ok) {
          statusMessage.innerHTML = '<span style="color: green;">Postback Sent Successfully!</span>';
        } else {
          statusMessage.innerHTML = '<span style="color: red;">Failed to Send Postback.</span>';
        }
      } catch (error) {
        statusMessage.innerHTML = '<span style="color: red;">Error sending postback: ' + error.message + '</span>';
      }
    };

    // Send the postback when the page loads
    sendPostback();
  </script>
</body>
</html>
