<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Response</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 25px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 1.6rem;
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .data-item {
      margin-bottom: 12px;
      padding: 10px;
      border-left: 4px solid #3498db;
      background: #ecf6ff;
      border-radius: 6px;
    }
    .data-item span {
      font-weight: bold;
      color: #34495e;
    }
    .status {
      text-align: center;
      padding: 10px;
      margin: 15px 0;
      border-radius: 6px;
      font-weight: bold;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Transaction Details</h1>
    <div id="details"></div>
    <div id="status-message" class="status"></div>
  </div>

  <script>
    // Get URL parameters
    const params = new URLSearchParams(window.location.search);
    const displayDiv = document.getElementById('details');
    const statusMessage = document.getElementById('status-message');

    // Your Google Apps Script Web App URL
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyvw4LiShTvgnTTLRLISnTYJRhqeStmZgL9YD_ZuQEJubcDPH8bSbGpHPCVHDfx0dbW/exec';

    // Collect all parameters for the postback
    const postbackParams = {
      status: params.get('status') || 'completed',
      trans_id: params.get('trans_id') || params.get('transaction_id') || 'TX_' + Date.now(),
      user_id: params.get('user_id') || params.get('userId') || 'unknown',
      sub_id: params.get('sub_id') || params.get('subid') || 'N/A',
      sub_id_2: params.get('sub_id_2') || params.get('subid_2') || 'N/A',
      amount_local: params.get('amount_local') || '0.00',
      amount_usd: params.get('amount_usd') || params.get('amount') || '0.00',
      offer_id: params.get('offer_id') || 'N/A',
      hash: params.get('hash') || params.get('secure_hash') || 'N/A',
      ip_click: params.get('ip_click') || 'N/A',
      secret: 'WLpo8elcEL6kOd2' // Your secret key
    };

    // Display the data on the page
    Object.keys(postbackParams).forEach(key => {
      if (key !== 'secret') { // Don't display secret
        const div = document.createElement('div');
        div.className = 'data-item';
        div.innerHTML = `<span>${key.replace(/_/g, ' ')}:</span> ${postbackParams[key]}`;
        displayDiv.appendChild(div);
      }
    });

    // Function to send the GET request
    const sendPostback = async () => {
      try {
        // Build URL with parameters
        const url = new URL(scriptUrl);
        Object.keys(postbackParams).forEach(key => {
          url.searchParams.append(key, postbackParams[key]);
        });

        const response = await fetch(url);
        const result = await response.text();

        if (response.ok) {
          statusMessage.textContent = '✅ ' + result;
          statusMessage.className = 'status success';
        } else {
          statusMessage.textContent = '❌ Failed to send postback: ' + result;
          statusMessage.className = 'status error';
        }
      } catch (error) {
        statusMessage.textContent = '❌ Error sending postback: ' + error.message;
        statusMessage.className = 'status error';
      }
    };

    // Send the postback when the page loads
    sendPostback();
  </script>
</body>
</html>
