<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Rewards</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tailwind CSS (optional) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in-out;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #0f172a;
        }
        .reward-card {
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .reward-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .reward-card.selected {
            border: 2px solid #8B5CF6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.3);
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-content {
            background-color: #1e293b;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            position: relative;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Particles.js Container -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12 relative z-10">
        <div class="max-w-3xl mx-auto bg-gray-800 bg-opacity-80 rounded-xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-purple-900 to-blue-900 p-6 text-center">
                <h1 class="text-3xl font-bold">Quantum Rewards</h1>
                <p class="mt-2 text-purple-200">Redeem your points for exclusive rewards</p>
            </div>

            <!-- Progress Steps -->
            <div class="px-6 pt-6 flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div id="step-indicator-1" class="w-4 h-4 rounded-full bg-purple-600"></div>
                    <div id="step-indicator-2" class="w-4 h-4 rounded-full bg-gray-700"></div>
                    <div id="step-indicator-3" class="w-4 h-4 rounded-full bg-gray-700"></div>
                </div>
                <span id="step-label" class="text-sm font-medium text-gray-400">Step 1 of 3</span>
            </div>

            <!-- Form Steps -->
            <div class="p-6">
                <!-- Step 1: Account Verification -->
                <div class="form-step">
                    <div class="mb-6">
                        <label for="account" class="block text-sm font-medium text-gray-300 mb-2">Account ID</label>
                        <input type="text" id="account" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Enter your account ID">
                    </div>
                    <div id="message" class="text-center mt-4 font-medium text-sm"></div>
                </div>

                <!-- Step 2: Reward Selection -->
                <div class="form-step hidden">
                    <h2 class="text-xl font-semibold mb-4 text-center">Select Your Reward</h2>
                    <div id="rewards-container" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                        <!-- Rewards will be loaded here -->
                        <div class="text-center py-8">
                            <i class="fas fa-spinner fa-spin text-2xl mb-2 text-purple-400"></i>
                            <p class="text-gray-400">Loading rewards...</p>
                        </div>
                    </div>
                    <div id="message" class="text-center mt-4 font-medium text-sm"></div>
                </div>

                <!-- Step 3: Confirmation -->
                <div class="form-step hidden">
                    <div class="bg-gray-700 rounded-lg p-4 mb-6">
                        <div class="flex items-center mb-4">
                            <img id="selected-reward-logo" src="https://via.placeholder.com/50" alt="Reward" class="w-12 h-12 object-contain rounded-lg mr-4">
                            <div>
                                <h3 id="selected-reward-name" class="font-bold text-lg">Reward Name</h3>
                                <p id="selected-reward-amount" class="text-purple-400">0 points</p>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="note" class="block text-sm font-medium text-gray-300 mb-2">Note (Optional)</label>
                            <textarea id="note" rows="3" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Any special instructions..."></textarea>
                        </div>
                        <div id="balance" class="text-center py-2 text-sm bg-gray-800 rounded">Your Balance: <strong class="text-purple-400">0 pts</strong></div>
                    </div>
                    <div id="message" class="text-center mt-4 font-medium text-sm"></div>
                </div>

                <!-- Navigation Buttons -->
                <div class="mt-8 flex justify-between">
                    <button id="prev-btn" class="hidden px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium transition">
                        <i class="fas fa-arrow-left mr-2"></i> Back
                    </button>
                    <button id="next-btn" class="ml-auto px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium transition">
                        Next <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Claim Modal -->
    <div id="claim-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="text-center">
                <div class="flex justify-center mb-4">
                    <img id="modal-reward-logo" src="https://via.placeholder.com/80" alt="Reward" class="w-20 h-20 object-contain rounded-lg">
                </div>
                <h3 id="modal-reward-name" class="text-xl font-bold mb-1">Reward Name</h3>
                <p id="modal-reward-amount" class="text-purple-400 mb-6">0 points</p>
                
                <div class="bg-gray-700 rounded-lg p-4 mb-6">
                    <p class="text-sm text-gray-300 mb-2">Your redemption code:</p>
                    <div id="claim-code-display" class="font-mono text-xl font-bold p-3 bg-gray-800 rounded break-all">CODE-HERE</div>
                </div>
                
                <button id="copy-code" class="w-full px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium mb-4">
                    <i class="fas fa-copy mr-2"></i> Copy Code
                </button>
                <button id="close-modal" class="w-full px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-medium">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
<!-- Main Script -->
<script>
    // Initialize everything when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize particles.js if container exists
        if (document.getElementById('particles-js') && typeof particlesJS === 'function') {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#8B5CF6"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4B5563",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out"
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        }

        // Initialize the reward system
        initRewardSystem();
    });

    // Reward System
    function initRewardSystem() {
        // Reward data from Google Sheets
        const rewardsCSVURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQPFdYsa7nBY6co_sbvqxVR1l9fEHDX7bNbqTqoBhlDXrwuApwFRMKH42Jkqa2zt6FwvN6SEJHqgJOD/pub?gid=0&single=true&output=csv';
        const userDataCSVURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHuo-I6k4RbAnXvz_FvCzshqg7Cm5dqAXwNkvDLpgpZH84OGUSbX6TiOUfMrCHv3CiNnLnx0IhzNZC/pub?gid=0&single=true&output=csv';
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyvw4LiShTvgnTTLRLISnTYJRhqeStmZgL9YD_ZuQEJubcDPH8bSbGpHPCVHDfx0dbW/exec';

        let currentStep = 1;
        const totalSteps = 3;
        let selectedReward = null;
        let userBalance = 0;
        let rewardsData = [];

        // DOM Elements
        const nextBtn = document.getElementById("next-btn");
        const prevBtn = document.getElementById("prev-btn");
        const messageBoxes = document.querySelectorAll("#message");
        const stepLabel = document.getElementById("step-label");
        const stepIndicators = [
            document.getElementById("step-indicator-1"),
            document.getElementById("step-indicator-2"),
            document.getElementById("step-indicator-3")
        ];
        const rewardsContainer = document.getElementById("rewards-container");
        const selectedRewardName = document.getElementById("selected-reward-name");
        const selectedRewardAmount = document.getElementById("selected-reward-amount");
        const selectedRewardLogo = document.getElementById("selected-reward-logo");
        const balanceBox = document.getElementById("balance");
        const claimModal = document.getElementById("claim-modal");
        const closeModalBtn = document.getElementById("close-modal");
        const copyCodeBtn = document.getElementById("copy-code");
        const claimCodeDisplay = document.getElementById("claim-code-display");
        const modalRewardName = document.getElementById("modal-reward-name");
        const modalRewardAmount = document.getElementById("modal-reward-amount");
        const modalRewardLogo = document.getElementById("modal-reward-logo");

        // Event Listeners
        if (nextBtn) nextBtn.addEventListener("click", handleStep);
        if (prevBtn) prevBtn.addEventListener("click", prevStep);
        if (closeModalBtn) closeModalBtn.addEventListener("click", () => claimModal.classList.remove("active"));
        if (copyCodeBtn) copyCodeBtn.addEventListener("click", copyClaimCode);

        // Functions
        function updateStepUI() {
            document.querySelectorAll('.form-step').forEach((step, index) => {
                if (index + 1 === currentStep) {
                    step.classList.remove("hidden");
                    step.classList.add("animate-fadeIn");
                } else {
                    step.classList.add("hidden");
                    step.classList.remove("animate-fadeIn");
                }
            });

            if (stepLabel) stepLabel.textContent = `Step ${currentStep} of ${totalSteps}`;

            stepIndicators.forEach((indicator, index) => {
                if (!indicator) return;
                
                if (index < currentStep) {
                    indicator.classList.remove("bg-gray-700");
                    indicator.classList.add("bg-purple-600");
                } else {
                    indicator.classList.remove("bg-purple-600");
                    indicator.classList.add("bg-gray-700");
                }
            });

            if (nextBtn) {
                if (currentStep === totalSteps) {
                    nextBtn.innerHTML = 'Redeem <i class="fas fa-gift ml-2"></i>';
                    if (prevBtn) prevBtn.classList.remove("hidden");
                } else if (currentStep === 1) {
                    nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right ml-2"></i>';
                    if (prevBtn) prevBtn.classList.add("hidden");
                } else {
                    nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right ml-2"></i>';
                    if (prevBtn) prevBtn.classList.remove("hidden");
                }
            }
        }

        async function loadRewardsData() {
            try {
                const response = await fetch(rewardsCSVURL);
                if (!response.ok) throw new Error('Failed to fetch rewards data');
                const text = await response.text();
                const rows = text.trim().split('\n').map(row => row.split(','));
                const headers = rows.shift().map(h => h.trim().toLowerCase());

                rewardsData = rows.map(row => {
                    const obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = row[i] ? row[i].trim() : '';
                    });
                    return obj;
                });

                displayRewards();
            } catch (error) {
                console.error('Error loading rewards:', error);
                if (rewardsContainer) {
                    rewardsContainer.innerHTML = `
                        <div class="text-center py-8 text-red-400">
                            <i class="fas fa-exclamation-triangle text-2xl mb-2"></i>
                            <p>Failed to load rewards. Please try again later.</p>
                        </div>
                    `;
                }
            }
        }

        function displayRewards() {
            if (!rewardsContainer) return;
            
            if (rewardsData.length === 0) {
                rewardsContainer.innerHTML = `
                    <div class="text-center py-8 text-gray-400">
                        <i class="fas fa-box-open text-2xl mb-2"></i>
                        <p>No rewards available at this time.</p>
                    </div>
                `;
                return;
            }

            rewardsContainer.innerHTML = rewardsData.map(reward => `
                <div class="reward-card bg-gray-700 rounded-lg p-4 flex items-center" 
                     data-reward-name="${reward.rewardname || 'Reward'}" 
                     data-reward-amount="${reward.amount || '0'}"
                     data-reward-logo="${reward.rewardlogourl || ''}"
                     data-claim-code="${reward.claimcode || ''}">
                    <img src="${reward.rewardlogourl || 'https://via.placeholder.com/50'}" 
                         alt="${reward.rewardname || 'Reward'}" 
                         class="w-12 h-12 object-contain rounded-lg mr-4">
                    <div class="flex-1">
                        <h3 class="font-bold text-white">${reward.rewardname || 'Reward'}</h3>
                        <p class="text-sm text-purple-400">${reward.amount || '0'}</p>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            `).join('');

            // Add click event to reward cards
            document.querySelectorAll('.reward-card').forEach(card => {
                card.addEventListener('click', function() {
                    // Remove selected class from all cards
                    document.querySelectorAll('.reward-card').forEach(c => {
                        c.classList.remove('selected');
                    });
                    
                    // Add selected class to clicked card
                    this.classList.add('selected');
                    
                    // Set selected reward
                    selectedReward = {
                        name: this.getAttribute('data-reward-name'),
                        amount: this.getAttribute('data-reward-amount'),
                        logo: this.getAttribute('data-reward-logo'),
                        claimCode: this.getAttribute('data-claim-code')
                    };
                });
            });
        }

        async function fetchUserData(accountId) {
            try {
                const res = await fetch(userDataCSVURL);
                if (!res.ok) throw new Error('Failed to fetch user data');
                const text = await res.text();
                const rows = text.trim().split('\n').map(row => row.split(','));
                const headers = rows.shift().map(h => h.trim().toLowerCase());

                const users = rows.map(row => {
                    const obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = row[i] ? row[i].trim() : '';
                    });
                    return obj;
                });

                return users.find(u => u['account#'] && u['account#'].toLowerCase() === accountId.toLowerCase());
            } catch (error) {
                console.error('Error fetching user data:', error);
                showError("Failed to load user data. Please try again later.");
                return null;
            }
        }

        async function handleStep() {
            clearMessages();

            // Validate current step before proceeding
            if (currentStep === 1) {
                const account = document.getElementById("account")?.value.trim();
                if (!account) {
                    showError("Please enter your Account ID.");
                    return;
                }
                
                // Fetch user data
                if (nextBtn) {
                    nextBtn.disabled = true;
                    nextBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Verifying...';
                }
                
                const user = await fetchUserData(account);
                
                if (nextBtn) {
                    nextBtn.disabled = false;
                    nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right ml-2"></i>';
                }
                
                if (!user) {
                    showError("Account ID not found.");
                    return;
                }
                
                userBalance = parseInt(user.balance || "0");
            }

            if (currentStep === 2) {
                if (!selectedReward) {
                    showError("Please select a reward to continue.");
                    return;
                }
                
                // Update the selected reward display
                if (selectedRewardName) selectedRewardName.textContent = selectedReward.name;
                if (selectedRewardAmount) selectedRewardAmount.textContent = selectedReward.amount;
                if (selectedRewardLogo) {
                    selectedRewardLogo.src = selectedReward.logo || 'https://via.placeholder.com/50';
                    selectedRewardLogo.alt = selectedReward.name;
                }
                
                // Show user balance
                if (balanceBox) balanceBox.innerHTML = `Your Balance: <strong class="text-purple-400">${userBalance} pts</strong>`;
            }

            if (currentStep < totalSteps) {
                currentStep++;
                updateStepUI();
            } else {
                // Final submit logic
                const account = document.getElementById("account")?.value.trim();
                const note = document.getElementById("note")?.value.trim();
                
                // Check if user has enough balance (if needed)
                const rewardCost = parseInt(selectedReward.amount.replace(/[^0-9]/g, '')) || 0;
                
                if (userBalance < rewardCost) {
                    showError("Insufficient balance for this reward.");
                    return;
                }
                
                // Show the claim code modal
                showClaimModal();
            }
        }

        function showClaimModal() {
            if (!selectedReward) return;
            
            if (modalRewardName) modalRewardName.textContent = selectedReward.name;
            if (modalRewardAmount) modalRewardAmount.textContent = selectedReward.amount;
            if (modalRewardLogo) {
                modalRewardLogo.src = selectedReward.logo || 'https://via.placeholder.com/50';
                modalRewardLogo.alt = selectedReward.name;
            }
            if (claimCodeDisplay) claimCodeDisplay.textContent = selectedReward.claimCode || 'CODE-NOT-FOUND';
            
            if (claimModal) claimModal.classList.add("active");
            
            // Submit to Google Sheets
            submitRedemption();
        }

        async function submitRedemption() {
            const account = document.getElementById("account")?.value.trim();
            const note = document.getElementById("note")?.value.trim();
            if (!account || !selectedReward) return;

            try {
                const response = await fetch(rewardsCSVURL);
                const csvData = await response.text();
                const rewards = parseCSV(csvData);

                const rewardData = rewards.find(r => 
                    r.rewardname && r.rewardname.trim().toLowerCase() === selectedReward.name.trim().toLowerCase()
                );
                
                let amountUSD = '0';
                let amountLocal = '0';
                let amountPoints = 0;
                
                if (rewardData) {
                    amountUSD = rewardData.amount_usd || rewardData.usd_amount || '0';
                    amountLocal = rewardData.amount_local || rewardData.local_amount || '0';
                    
                    if (amountUSD === '0' && rewardData.amount) {
                        amountUSD = rewardData.amount;
                        amountLocal = rewardData.amount;
                    }

                    amountPoints = Math.floor(parseFloat(amountUSD) * 400);
                }

                const transID = "reward_" + Date.now();
                const secureHash = generateHash(`${account}${transID}${selectedReward.name}${amountUSD}${amountLocal}${note}`);

                const params = new URLSearchParams({
                    user_id: account,
                    cashout_type: selectedReward.name,
                    amount_usd: -Math.abs(parseFloat(amountUSD)),
                    amount_local: -Math.abs(parseFloat(amountLocal)),
                    amount_points: -Math.abs(amountPoints),
                    trans_id: transID,
                    status: "reward_claimed",
                    note: note || '',
                    offer_id: btoa(`reward=${selectedReward.name}`),
                    secure_hash: secureHash
                });

                await fetch(`${scriptURL}?${params.toString()}`);
            } catch (err) {
                console.error('Error in redemption:', err);
            }
        }

        function parseCSV(csv) {
            const lines = csv.split('\n');
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',').map(h => h.trim().toLowerCase().replace(/ /g, '_'));
            
            return lines.slice(1).map(line => {
                const values = line.split(',').map(v => v.trim().replace(/^"|"$/g, ''));
                return headers.reduce((obj, header, i) => {
                    obj[header] = values[i] || '';
                    return obj;
                }, {});
            });
        }

        function copyClaimCode() {
            if (!claimCodeDisplay) return;
            
            const code = claimCodeDisplay.textContent;
            navigator.clipboard.writeText(code).then(() => {
                if (copyCodeBtn) {
                    copyCodeBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Copied!';
                    setTimeout(() => {
                        copyCodeBtn.innerHTML = '<i class="fas fa-copy mr-2"></i> Copy Code';
                    }, 2000);
                }
            });
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepUI();
                clearMessages();
            }
        }

        function generateHash(inputString) {
            let hash = 0;
            for (let i = 0; i < inputString.length; i++) {
                const char = inputString.charCodeAt(i);
                hash = (hash << 5) - hash + char;
            }
            return hash.toString(16);
        }

        function showError(msg) {
            messageBoxes.forEach(box => {
                if (box) {
                    box.textContent = msg;
                    box.className = "text-center mt-4 font-medium text-sm text-red-400 animate-fadeIn";
                }
            });
        }

        function showSuccess(msg) {
            messageBoxes.forEach(box => {
                if (box) {
                    box.textContent = msg;
                    box.className = "text-center mt-4 font-medium text-sm text-green-400 animate-fadeIn";
                }
            });
        }

        function clearMessages() {
            messageBoxes.forEach(box => {
                if (box) {
                    box.textContent = "";
                    box.className = "text-center mt-4 font-medium text-sm";
                }
            });
        }

        // Initial load
        updateStepUI();
        loadRewardsData();
    }
</script>
</body>
</html>
