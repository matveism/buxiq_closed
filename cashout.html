<style>
/* Custom scrollbar */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-track {
  background: #1e1e2e;
}
::-webkit-scrollbar-thumb {
  background: linear-gradient(to bottom, #6d28d9, #ec4899);
  border-radius: 4px;
}
.scrollbar-hide::-webkit-scrollbar {
  display: none;
}
.scrollbar-hide {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

/* Gradient text */
.gradient-text {
  background-clip: text;
  -webkit-background-clip: text;
  color: transparent;
  background-image: linear-gradient(to right, #6d28d9, #ec4899);
}

/* 3D Card effect */
.card-3d {
  transform-style: preserve-3d;
  transition: all 0.5s ease;
  perspective: 1000px;
}
.card-3d:hover {
  transform: translateY(-5px) rotateX(5deg) rotateY(5deg);
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
}

/* Glowing border effect */
.glow-border {
  position: relative;
}
.glow-border::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: inherit;
  padding: 2px;
  background: linear-gradient(45deg, #6d28d9, #ec4899, #00f0ff);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.glow-border:hover::before {
  opacity: 1;
}

/* Holographic effect */
.holographic {
  background: linear-gradient(135deg, rgba(30,30,46,0.8) 0%, rgba(109,40,217,0.2) 50%, rgba(30,30,46,0.8) 100%);
  position: relative;
  overflow: hidden;
}
.holographic::after {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  right: -50%;
  bottom: -50%;
  background: linear-gradient(
    to bottom right,
    rgba(0, 240, 255, 0) 0%,
    rgba(0, 240, 255, 0.1) 50%,
    rgba(0, 240, 255, 0) 100%
  );
  transform: rotate(30deg);
  animation: hologram 8s linear infinite;
}

/* Custom button styles */
.btn-futuristic {
  background: linear-gradient(45deg, #6d28d9, #ec4899);
  border: none;
  color: white;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  position: relative;
  overflow: hidden;
  z-index: 1;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(109, 40, 217, 0.4);
}
.btn-futuristic::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, #ec4899, #6d28d9);
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.btn-futuristic:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(109, 40, 217, 0.6);
}
.btn-futuristic:hover::before {
  opacity: 1;
}

/* Loading spinner */
.spinner {
  width: 24px;
  height: 24px;
  border: 3px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  border-top-color: #6d28d9;
  animation: spin 1s ease-in-out infinite;
}
@keyframes spin {

/* 3D Scene Container */
#threejs-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.15;
  background-color: #2556AB;

/* Notification badge */
.notification-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  width: 20px;
  height: 20px;

  align-items: center;
  justify-content: center;
  font-size: 10px;
  font-weight: bold;
  color: white;

/* Hexagon shape */
.hexagon {
  clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
}

/* Floating particles */
.particle {
  position: absolute;
  background: rgba(0, 240, 255, 0.6);
  border-radius: 50%;
  filter: blur(1px);
  animation: float 15s infinite linear;
}

/* Terminal-like text effect */
.terminal-text {
  font-family: 'Space Mono', monospace;
  color: #00f0ff;
  text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
}

/* Windows XP specific styles */
.windows-xp-header {
  background: linear-gradient(to bottom, #316ac5, #1e4d9b);

/* Custom animations */

</style>

<!-- Windows XP Style Header -->
<div class="windows-xp-panel p-1 mb-4">
  <!-- Main Header Bar -->
  <div class="flex flex-col md:flex-row items-center justify-between gap-2 windows-xp-header p-2">

    <div class="bg-gradient-to-r from-purple-800/30 to-rose-500/30 text-white text-center py-3 px-6 rounded-xl mb-8 border border-purple-600/50 shadow-lg animate-pulse">

    <div class="quantum-card w-full max-w-md p-8 shadow-2xl animate-fadeIn">

        <div class="mb-6 flex justify-between items-center">

        <div id="step-1" class="form-step transition-all duration-300 ease-in-out">

            <label for="cashout-type" class="block text-quantum-light text-sm font-medium mb-2">2. Select Cashout Option:</label>
            <select id="cashout-type" class="w-full p-3 rounded-lg bg-quantum-dark border border-gray-700 focus:border-quantum-primary focus:ring-1 focus:ring-quantum-primary text-quantum-light appearance-none pr-8 transition-colors">
                <option value="amazon">AMAZON UK </option>
                <option value="aldi">ALDI Gift Card</option>
                <option value="tesco">TESCO Gift Card</option>
            </select>
        </div>

        <div id="step-3" class="form-step hidden transition-all duration-300 ease-in-out">
            <label for="amount" class="block text-quantum-light text-sm font-medium mb-2">3. Choose Amount:</label>
            <select id="amount" class="w-full p-3 rounded-lg bg-quantum-dark border border-gray-700 focus:border-quantum-primary focus:ring-1 focus:ring-quantum-primary text-quantum-light appearance-none pr-8 transition-colors">
                <option value="1.00" data-points="200">200 points / $1.00</option>
                <option value="2.50" data-points="2500">2500 points / $2.50</option>
                <option value="5.00" data-points="5000">5000 points / $5.00</option>
                <option value="10.00" data-points="10000">10000 points / $10.00</option>
            </select>
        </div>

        <div id="step-4" class="form-step hidden transition-all duration-300 ease-in-out">
            <label for="note" class="block text-quantum-light text-sm font-medium mb-2">4. Add a Note (Optional):</label>
            <input type="text" id="note" placeholder="e.g. Faster payout preferred..." class="w-full p-3 rounded-lg bg-quantum-dark border border-gray-700 focus:border-quantum-primary focus:ring-1 focus:ring-quantum-primary text-quantum-light transition-colors">
        </div>

        <button id="next-btn" class="w-full mt-6 py-3 rounded-lg bg-gradient-to-r from-purple-600 to-indigo-700 text-white font-bold text-lg hover:from-purple-700 hover:to-indigo-800 transition-all duration-300 ease-in-out shadow-lg transform hover:scale-105">
            Next <i class="fas fa-arrow-right ml-2"></i>
        </button>
        <button id="prev-btn" class="w-full mt-3 py-2 rounded-lg bg-gray-700 text-gray-300 font-semibold text-sm hover:bg-gray-600 transition-colors hidden">
            <i class="fas fa-arrow-left mr-2"></i> Previous
        </button>

        <div id="balance" class="balance text-sm text-gray-400 mt-4 text-center hidden"></div>
        <div id="message" class="text-center mt-4 font-medium text-sm"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#8B5CF6"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "size": {
                        "value": 3,
                        "random": true
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#4B5563",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out"
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });

        const csvURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHuo-I6k4RbAnXvz_FvCzshqg7Cm5dqAXwNkvDLpgpZH84OGUSbX6TiOUfMrCHv3CiNnLnx0IhzNZC/pub?gid=0&single=true&output=csv';
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyvw4LiShTvgnTTLRLISnTYJRhqeStmZgL9YD_ZuQEJubcDPH8bSbGpHPCVHDfx0dbW/exec';

        let currentStep = 1;
        const totalSteps = 4;

        const nextBtn = document.getElementById("next-btn");
        const prevBtn = document.getElementById("prev-btn");
        const messageBox = document.getElementById("message");
        const stepLabel = document.getElementById("step-label");
        const stepIndicators = [
            document.getElementById("step-indicator-1"),
            document.getElementById("step-indicator-2"),
            document.getElementById("step-indicator-3"),
            document.getElementById("step-indicator-4")
        ];

        nextBtn.addEventListener("click", handleStep);
        prevBtn.addEventListener("click", prevStep);

        function updateStepUI() {
            document.querySelectorAll('.form-step').forEach((step, index) => {
                if (index + 1 === currentStep) {
                    step.classList.remove("hidden");
                    step.classList.add("animate-fadeIn");
                } else {
                    step.classList.add("hidden");
                    step.classList.remove("animate-fadeIn");
                }
            });

            stepLabel.textContent = `Step ${currentStep} of ${totalSteps}`;

            stepIndicators.forEach((indicator, index) => {
                if (index < currentStep) {
                    indicator.classList.remove("bg-gray-700");
                    indicator.classList.add("bg-quantum-primary");
                } else {
                    indicator.classList.remove("bg-quantum-primary");
                    indicator.classList.add("bg-gray-700");
                }
            });

            if (currentStep === totalSteps) {
                nextBtn.innerHTML = 'Submit <i class="fas fa-check-circle ml-2"></i>';
                prevBtn.classList.remove("hidden");
            } else if (currentStep === 1) {
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right ml-2"></i>';
                prevBtn.classList.add("hidden");
            } else {
                nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right ml-2"></i>';
                prevBtn.classList.remove("hidden");
            }
        }

        async function fetchCSVData() {
            try {
                const res = await fetch(csvURL);
                if (!res.ok) throw new Error('Failed to fetch user data');
                const text = await res.text();
                const rows = text.trim().split('\n').map(row => row.split(','));
                const headers = rows.shift().map(h => h.trim().toLowerCase());

                return rows.map(row => {
                    const obj = {};
                    headers.forEach((header, i) => {
                        obj[header] = row[i] ? row[i].trim() : '';
                    });
                    return obj;
                });
            } catch (error) {
                console.error('Error fetching CSV data:', error);
                showError("Failed to load user data. Please try again later.");
                return [];
            }
        }

        async function handleStep() {
            messageBox.textContent = "";
            messageBox.className = "text-center mt-4 font-medium text-sm";

            // Validate current step before proceeding
            if (currentStep === 1) {
                const account = document.getElementById("account").value.trim();
                if (!account) {
                    showError("Please enter your Account ID.");
                    return;
                }
            }

            if (currentStep < totalSteps) {
                currentStep++;
                updateStepUI();
            } else {
                // Final submit logic
                const account = document.getElementById("account").value.trim().toLowerCase();
                const type = document.getElementById("cashout-type").value;
                const amountSelect = document.getElementById("amount");
                const amountUSD = parseFloat(amountSelect.value);
                const amountPoints = parseInt(amountSelect.options[amountSelect.selectedIndex].getAttribute('data-points'));
                const note = document.getElementById("note").value.trim();
                const balanceBox = document.getElementById("balance");

                try {
                    nextBtn.disabled = true;
                    nextBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Processing...';

                    const users = await fetchCSVData();
                    if (users.length === 0) {
                        showError("No user data available. Please try again later.");
                        nextBtn.disabled = false;
                        nextBtn.innerHTML = 'Submit <i class="fas fa-check-circle ml-2"></i>';
                        return;
                    }

                    const user = users.find(u => u['account#'] && u['account#'].toLowerCase() === account);

                    if (!user) {
                        showError("Account ID not found.");
                        nextBtn.disabled = false;
                        nextBtn.innerHTML = 'Submit <i class="fas fa-check-circle ml-2"></i>';
                        return;
                    }

                    const userBalance = parseInt(user.balance || "0");
                    balanceBox.classList.remove("hidden");
                    balanceBox.innerHTML = `Current Balance: <strong class="text-quantum-primary">${userBalance} pts / $${(userBalance / 1000).toFixed(2)}</strong>`;

                    if (userBalance < amountPoints) {
                        showError("Insufficient balance for this cashout amount.");
                        nextBtn.disabled = false;
                        nextBtn.innerHTML = 'Submit <i class="fas fa-check-circle ml-2"></i>';
                        return;
                    }

                    const transID = "cashout_" + Date.now();
                    const secureHash = generateHash(`${account}${transID}${amountUSD}${amountPoints}${type}${note}`);

                    const params = new URLSearchParams({
                        user_id: account,
                        cashout_type: type,
                        amount_usd: (-amountUSD).toFixed(2),
                        amount_local: -amountPoints,
                        trans_id: transID,
                        status: "cashout",
                        note: note,
                        offer_id: btoa(`type=${type}&note=${note}`),
                        secure_hash: secureHash
                    });

                    const res = await fetch(`${scriptURL}?${params.toString()}`);
                    if (res.ok) {
                        showSuccess("Cashout request submitted successfully!");
                        // Reset form after successful submission
                        setTimeout(() => {
                            document.getElementById("account").value = "";
                            document.getElementById("note").value = "";
                            currentStep = 1;
                            updateStepUI();
                            balanceBox.classList.add("hidden");
                            nextBtn.disabled = false;
                            nextBtn.innerHTML = 'Next <i class="fas fa-arrow-right ml-2"></i>';
                        }, 2000);
                    } else {
                        throw new Error('Server responded with error');
                    }
                } catch (err) {
                    console.error('Submission error:', err);
                    showError("Failed to process request. Please try again.");
                    nextBtn.disabled = false;
                    nextBtn.innerHTML = 'Submit <i class="fas fa-check-circle ml-2"></i>';
                }
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepUI();
                messageBox.textContent = "";
                messageBox.className = "text-center mt-4 font-medium text-sm";
            }
        }

        function generateHash(inputString) {
            let hash = 0;
            for (let i = 0; i < inputString.length; i++) {
                const char = inputString.charCodeAt(i);
                hash = (hash << 5) - hash + char;
            }
            return hash.toString(16);
        }

        function showError(msg) {
            messageBox.textContent = msg;
            messageBox.className = "text-center mt-4 font-medium text-sm text-red-400 animate-fadeIn";
        }

        function showSuccess(msg) {
            messageBox.textContent = msg;
            messageBox.className = "text-center mt-4 font-medium text-sm text-green-400 animate-fadeIn";
        }

        // Initialize UI on load
        document.addEventListener("DOMContentLoaded", updateStepUI);
    </script>
</body>
</html>
